<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-menu</title>
  </head>
  <body>
    <h1>
      <b><strong>Dado Tea Lunch Special</strong></b>
    </h1>
    <h2><b>monday thru friday,</b></h2>
    <br />
    <h3><b>11am till 3pm</b></h3>
    <h4><b>$9.95</b> (plus tax)</h4>
    <form action="" method="post">
      <p>Order Information</p>
      <label for="username"><b>Name</b></label>
      <input type="text" />
      <br />
      <br />
      <input type="radio" name="genre" value="here" id="here" />
      <label for="here">Here</label>
      <br />
      <input type="radio" name="genre" value="ToGo" id="ToGo" />
      <label for="ToGo">ToGo</label>
      <br />
      <p>Sandwiches</p>
      <p><b>Monday</b></p>
      <input
        type="radio"
        name="breakfast"
        value="tomato mozarela"
        id="tomato mozarela"
      />
      <label for="tomato mozarela">tomato mozarela</label>
      <br />
      <input
        type="radio"
        name="breakfast"
        value="Chicken Salad"
        id="Chicken Salad"
      />
      <label for="Chicken Salad">Chicken Salad</label>
      <p><b>Tuesday</b></p>
      <input
        type="radio"
        name="starter"
        value="Greek Slad wrap"
        id="Greek Slad wrap"
      />
      <label for="Greek Slad wrap">Greek Slad wrap</label>
      <br />
      <input type="radio" name="starter" value="Toto Wrap" id="Toto Wrap" />
      <label for="Toto Wrap">Toto Wrap</label>
      <p><b>Wendsday</b></p>
      <input
        type="radio"
        name="lacky meal"
        value="Red Pepper Hummus"
        id="Red Pepper Hummus"
      />
      <label for="Red Pepper Hummus">Red Pepper Hummus</label>
      <br />
      <input
        type="radio"
        name="lacky meal"
        value="Chicken Salad"
        id="Chicken Salad"
      />
      <label for="Chicken Salad">Chicken Salad</label>
      <p><b>Thursday</b></p>
      <input
        type="radio"
        name="proteins"
        value="Carrot-Ginger Hummus wrap"
        id="Carrot-Ginger Hummus wrap"
      />
      <label for="Carrot-Ginger Hummus wrap">Carrot-Ginger Hummus wrap</label>
      <br />
      <input type="radio" name="proteins" value="Egg Salad" id="Egg Salad" />
      <label for="Egg Salad">Egg Salad</label>
      <p><b>Friday</b></p>
      <input
        type="radio"
        name="easy breakfast"
        value="Dado wrap"
        id="Dado wrap"
      />
      <label for="Dado wrap">Dado wrap</label>
      <br />
      <input
        type="radio"
        name="easy breakfast"
        value="Tuna Salad"
        id="Tuna Salad"
      />
      <label for="Tuna Salad">Tuna Salad</label>
      <br />
      <input
        type="radio"
        name="extra"
        value="Gluten free bread (74c extra)"
        id="Gluten free bread (74c extra)"
      />
      <label for="Gluten free bread (74c extra)"
        >Gluten free bread (74c extra)</label
      >
       <p>Snack</p>
         <p><b>Snacks</b></p>
      <input type="radio" name="fruit" value="Apple" id="Apple" />
      <label for="Apple">Apple</label>
      <br />
      <input type="radio" name="fruit" value="Banana" id="Banana" />
      <label for="Banana">Banana</label>
      <br />
      <input type="radio" name="fruit" value="Patato Chips" id="Patato Chips" />
      <label for="Patato Chips">Patato Chips</label>
   
    <br />
    <p>Drinks</p>
    <label for="devices"><b>Drinks</b></label>
    <br />
    <select name="devices" id="devices">
      <option value="Coffee or Iced Coffe">Coffe or Iced Coffe</option>
      <option value="Hot or iced Sencha Green Tea">
        Hot or iced Sencha Green Tea
      </option>
      <option value="Organic Peppermint">Organic Peppermint</option>
      <option value="Hot or Iced Black Tea">Hot or Iced Black Tea</option>
    </select>
  
      <input type="checkbox" name="service" value="Large Drink (75c extra)" />
      <label for="Large Drink (75c extra)">Large Drink (75c extra)</label>
      <br />
      <br />
      <!--end of menu-->
      <input type="submit" value="subscribe" />
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
